<!DOCTYPE html>
<html>
<head>
  <title>Subscription Form</title>
</head>
<body>
<form id="subscriptionForm">
  <label for="subscriptionType">Subscription Type:</label>
  <select id="subscriptionType" name="subscriptionType">
    <option value="Personal">Personal</option>
    <option value="Business">Business</option>
  </select><br>

  <label for="paymentMethod">Payment Method:</label>
  <select id="paymentMethod" name="paymentMethod">
    <option value="PayPal">PayPal</option>
    <option value="Stripe">Stripe</option>
  </select><br>

  <label for="autoRenewal">Auto Renewal:</label>
  <input type="checkbox" id="autoRenewal" name="autoRenewal"><br>

  <label for="amount">Amount:</label>
  <input type="number" id="amount" name="amount"><br>

  <label for="url">URL:</label>
  <input type="text" id="url" name="url"><br>

  <button type="button" id="submitButton">Subscribe</button>
</form>

<script>
  document.getElementById("submitButton").addEventListener("click", function() {
    const subscriptionType = document.getElementById("subscriptionType").value;
    const paymentMethod = document.getElementById("paymentMethod").value;
    const autoRenewal = document.getElementById("autoRenewal").checked;
    const amount = document.getElementById("amount").value;
    const url = document.getElementById("url").value;

    const data = {
      subscriptionType: subscriptionType,
      paymentMethod: paymentMethod,
      autoRenewal: autoRenewal,
      amount: amount
    };

    fetch(url , {
      method: 'POST',
      body: JSON.stringify(data),
      headers: {
        'Content-Type': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        console.log('Subscription successful');
      } else {
        console.error('Subscription failed');
      }
    }).catch(error => {
      console.error('Error:', error);
    });
  });
</script>
</body>
</html>
