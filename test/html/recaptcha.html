<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Recaptcha testing

<form>
    <input id='email-input 'type="text" value="somemail@gmail.com"/>
    <br/>
    <button
            id="reset-password-button"
            class="g-recaptcha"
            data-sitekey="6LfO_jsnAAAAAMFyJoJ2QbaReQo-tfk1-exy-pK5"
            data-callback='onSubmit'
            data-action='submit'>Submit</button>
</form>

<script async src="https://www.google.com/recaptcha/api.js"></script>

<script>
    const input = document.getElementById('email-input ')
    const button = document.getElementById('reset-password-button')
    function onSubmit(recaptchaValue) {
        fetch('http://localhost:5000/auth/password-recovery', {
            headers: {
                'Content-Type': 'application/json'
            },
            method: "POST",
            body: JSON.stringify({
                email: input.value,
                recaptchaValue: recaptchaValue, })
        })
    }
</script>

</body>
</html>
